<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>React</title>
    <style media="screen">
      .demo{
        margin: 1em;
        padding: 1em;
        border: 1px solid #333;
      }
    </style>
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>
  </head>
  <body>
    <div id="js"></div>
    <div id="react"></div>
    <script type="text/javascript">
      // Initialize
      const jsContainer = document.getElementById('js')
      const reactContainer = document.getElementById('react')
      const render = () => {
        jsContainer.innerHTML = `
        <div class="demo">
          Hello JS
          <input />
          <p>${new Date()}</p>
        </div>`;

        ReactDOM.render(
          React.createElement(
            "div",
            { className: "demo" },
            "Hello React ",
            React.createElement("input"),
            React.createElement(
              "p",
              null,
              new Date().toString()
            )
          ),
          reactContainer
        );
      }
      setInterval(render, 1000)
    </script>
  </body>
</html>
